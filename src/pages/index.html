<!DOCTYPE html>
<html lang="{{ SITE.meta.lang }}">
<head>
    <meta charset="{{ SITE.meta.charset }}">
    <meta name="robots" content="{{ SITE.meta.robots }}">
    <link rel="canonical" href="{{ SITE.meta.canonical }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>{{ SITE.title }}</title>
    <meta name="description" content="{{ SITE.meta.description }}">
    <meta name="author" content="{{ SITE.meta.author }}">
    {% if SITE.open_graph.show !== false %}
    <meta property="og:type" content="{{ SITE.open_graph.type }}">
    <meta property="og:url" content="{{ SITE.meta.canonical }}">
    {% if SITE.open_graph.app_id %}<meta property="fb:app_id" content="{{ SITE.open_graph.app_id }}">{% endif %}
    <meta property="og:site_name" content="{{ SITE.open_graph.site_name }}">
    <meta property="og:title" content="{{ SITE.open_graph.title or SITE.title }}">
    <meta property="og:description" content="{{ SITE.open_graph.description or SITE.meta.description }}">
    <meta property="og:image" content="{{ SITE.open_graph.image }}">
    <meta property="og:image:type" content="{{ SITE.open_graph.image_type }}">
    <meta property="og:image:width" content="{{ SITE.open_graph.image_width }}">
    <meta property="og:image:height" content="{{ SITE.open_graph.image_height }}">
    {% endif %}
    {% if SITE.opentwitter_cards_graph.show !== false %}
    <meta name="twitter:card" content="{{ SITE.twitter_cards.type }}">
    <meta name="twitter:title" content="{{ SITE.twitter_cards.title or SITE.title }}">
    <meta name="twitter:description" content="{{ SITE.twitter_cards.description or SITE.meta.description }}">
    <meta name="twitter:url" content="{{ SITE.meta.canonical }}">
    <meta name="twitter:image" content="{{ SITE.twitter_cards.image }}">
    {% endif %}
</head>
<body>
    <header class="o-header" role="banner">
        <div class="container">
            hlava webu
        </div>
    </header>
    
    <article class="py-5">
        <div class="container text-center">
            <h1>{{ INDEX.h1 }}</h1>
        </div>
    </article>

    <footer class="o-footer">
        <div class="container text-center">
            {{ INDEX.copyright }}
        </div>
    </footer>
</body>
</html>
